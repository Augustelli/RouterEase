version: "3.8"
services:
  api-gateway:
    image: traefik:v3
    container_name: api-gateway
    ports:
      - "8080:8080"
      - "9080:80"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - openwrt-lan
      - backend-network

networks:
  openwrt-lan:
  backend-network:

