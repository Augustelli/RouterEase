name: router-ease-api
services:
  api-gateway:
    extends:
      file: ./APIGateway/traefik-docker-compose.yaml
      service: api-gateway
  dns:
    extends:
      file: DNS/powerdns-docker-compose.yaml
      service: dns

  dns_entrypoint:
    extends:
      file: DNS/powerdns-docker-compose.yaml
      service: dns_entrypoint

  mac-lookup:
    extends:
      file: ./MACLookUp/mac-address-service-docker-compose.yml
      service: mac-lookup
  jaeger:
    extends:
      file: ./Observability/Jaeger/jaeger-docker-compose.yaml
      service: jaeger

  prometheus:
    extends:
      file: ./Observability/Prometheus/prometheus-docker-compose.yaml
      service: prometheus

networks:
  openwrt-lan:


  backend-network:
    driver: bridge
    external: true
    ipam:
      config:
        - subnet: 172.20.0.0/24


