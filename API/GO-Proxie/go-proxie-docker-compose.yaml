services:
  go-proxie:
    image: ghcr.io/router-ease/go-proxie:latest
    container_name: go-proxie
    restart: unless-stopped
    networks:
      - backend-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.go-proxie.rule=PathPrefix(`/routerease/dns`)"
      - "traefik.http.routers.go-proxie.entrypoints=https"
      - "traefik.http.routers.go-proxie.tls=true"
      - "traefik.http.routers.go-proxie.tls.certresolver=letsencrypt"
      - "traefik.http.services.go-proxie.loadbalancer.server.port=8080"
      - "traefik.http.routers.go-proxie.middlewares=strip-dns-prefix@docker,cors-all@file"
      - "traefik.http.middlewares.strip-dns-prefix.stripPrefix.prefixes=/routerease/dns"

  dns_db:
    image: postgres:alpine
    container_name: dns_db
    environment:
      POSTGRES_DB: dns
      POSTGRES_USER: dns
      POSTGRES_PASSWORD: password
    volumes:
      - ./dns-volumen:/var/lib/postgresql/data
    networks:
      - backend-network