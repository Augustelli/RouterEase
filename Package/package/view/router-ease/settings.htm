<%+header%>
<h2>RouterEase Login</h2>
<form id="login-form" autocomplete="off">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required/><br/><br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required/><br/><br/>
    <input type="submit" value="Login"/>
</form>
<div id="login-message"></div>
<style>
    #login-form {
        max-width: 350px;
        margin: 40px auto;
        padding: 24px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fafbfc;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    #login-form label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }
    #login-form input[type="text"],
    #login-form input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #bbb;
        border-radius: 4px;
    }
    #login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #0073e6;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
    }
    #login-form input[type="submit"]:hover {
        background: #005bb5;
    }
    #login-message {
        text-align: center;
        margin-top: 16px;
        font-weight: bold;
    }
</style>
<script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const msg = document.getElementById('login-message');
        msg.textContent = 'Authenticating...';
        msg.style.color = '';

        const params = new URLSearchParams();
        params.append('username', document.getElementById('username').value);
        params.append('password', document.getElementById('password').value);
        params.append('client_id', 'admin_cli');
        params.append('grant_type', 'password');

        fetch('http://172.20.0.10/user/realms/routerease/protocol/openid-connect/token', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: params
        })
        .then(res => res.json())
        .then(data => {
            if (data.access_token) {
                localStorage.setItem('routerease_token', data.access_token);
                msg.style.color = 'green';
                msg.textContent = 'Login successful!';
                // Optionally redirect or update UI here
            } else {
                msg.style.color = 'red';
                msg.textContent = 'Login failed: ' + (data.error_description || 'Invalid credentials');
            }
        })
        .catch(() => {
            msg.style.color = 'red';
            msg.textContent = 'Error connecting to authentication service.';
        });
    });
</script>
<%+footer%>
